version: '3.8'
services:
  mysql:
    image: mysql:5.7.22
    container_name: ${PROJECT_NAME}_mysql
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: core
    volumes:
      - ./dbdata:/var/lib/mysql/
    networks:
      - core

networks:
  core:
    name: ${PROJECT_NAME}_network
    driver: bridge